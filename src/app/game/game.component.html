<div fxLayout="column">
  <div fxLayout="row">
    <mat-card *ngFor="let stat of result.stats">
      <mat-card-title>{{stat.color}}</mat-card-title>
      <mat-card-content>
        <div>current Position: {{stat.position}} </div>
        <div>current Stack: {{stat.stack}} </div>
        <div>first: {{stat.firstPercent | percent:'1.0-2'}}</div>
        <div>second: {{stat.secondPercent | percent:'1.0-2'}} </div>
      </mat-card-content>
      <mat-card-actions>
        <button *ngIf="isToRoll(stat.color)" mat-raised-button (click)="openModalDice(stat.color)">Roll dice</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <p>
    number of iteration: {{result.totalIteration}}
  </p>
</div>
